<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Kamera Erişimi</title>
</head>
<body>
    <h1>Kamera Erişim İzni</h1>
    <p>Kameraya erişim izni vermek için aşağıdaki butona tıklayın:</p>
    <button id="start-camera">Kameraya Erişim İzni Ver</button>

    <script>
        document.getElementById('start-camera').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                document.body.appendChild(videoElement);
            } catch (error) {
                console.error('Kamera erişimi sağlanamadı:', error);
            }
        });
    </script>
</body>
</html>
